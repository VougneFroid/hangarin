{% load socialaccount %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Login | Hangarin</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            background: #f8f9fa;
        }
        .auth-card {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        .btn-social {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            font-size: 1.5rem;
            margin: 0 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn-google { background: #ea4335; color: #fff; }
        .btn-github { background: #333; color: #fff; }
        .form-label { font-weight: 500; }
    </style>
</head>
<body>
    <div class="auth-card">
        <h3 class="mb-4 text-center">Sign In</h3>
        <div class="mb-3 text-center">
            <span>Sign in with:</span><br>
            <a href="{% provider_login_url 'google' %}" class="btn btn-social btn-google" title="Sign in with Google">
                <i class="fab fa-google"></i>
            </a>
            <a href="{% provider_login_url 'github' %}" class="btn btn-social btn-github" title="Sign in with GitHub">
                <i class="fab fa-github"></i>
            </a>
        </div>
        <div class="text-center mb-2 text-muted">or</div>
        <form method="post" action="{% url 'account_login' %}">
            {% csrf_token %}
            {% if form.non_field_errors %}
                <div class="alert alert-danger" role="alert">
                    {% for error in form.non_field_errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <div class="mb-3">
                <label for="id_login" class="form-label">Email or Username</label>
                <input type="text" name="login" id="id_login" class="form-control" required autofocus>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" name="remember" id="id_remember" class="form-check-input">
                <label class="form-check-label" for="id_remember">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{% url 'account_reset_password' %}">Forgot password?</a>
        </div>
        <div class="mt-2 text-center">
            <span>Don't have an account?</span>
            <a href="{% url 'account_signup' %}">Register</a>
        </div>
    </div>
</body>
</html>
